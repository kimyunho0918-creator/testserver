<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìë¦¬ ë°°ì¹˜ ë° ëœë¤ ì„ íƒ í”„ë¡œê·¸ë¨ (ì‚¬ìš©ì ì…ë ¥ ëª¨ë“œ ì¶”ê°€)</title>
    <style>
        /* --- CSS ìŠ¤íƒ€ì¼ì€ ì´ì „ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€ë©ë‹ˆë‹¤. --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
        }

        #seating-chart {
            display: grid;
            grid-template-columns: repeat(8, 60px); 
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* ì´ˆê¸°ì—ëŠ” ìë¦¬ê°€ ì•ˆ ë³´ì´ë„ë¡ ì„¤ì • */
            visibility: hidden; 
        }

        .seat {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #555;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s;
            user-select: none;
            background-color: #e0f7fa; 
            cursor: pointer;
        }

        .seat.empty {
            background-color: #ffcccc; 
            border-color: #cc0000;
            cursor: default;
            color: #cc0000;
        }
        
        .seat.shuffling {
            animation: shake 0.5s infinite, flash 0.2s alternate infinite;
        }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-0.5deg); }
            50% { transform: translate(-3px, 0px) rotate(0.5deg); }
            75% { transform: translate(1px, -1px) rotate(0deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
        
        @keyframes flash {
            from { background-color: #fff3e0; }
            to { background-color: #f7e0ff; }
        }

        .seat.selected-swap {
            border-color: #ff9800;
            background-color: #fff3e0;
            box-shadow: 0 0 10px #ff9800;
        }

        #controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }

        #swap-button { background-color: #2196f3; }
        #swap-button:hover { background-color: #1e88e5; }

        #random-button { background-color: #4caf50; }
        #random-button:hover { background-color: #43a047; }
        #random-button:disabled { 
            background-color: #ccc;
            cursor: not-allowed;
        }

        #reset-button { background-color: #f44336; }
        #reset-button:hover { background-color: #e53935; }
        
        #input-mode-button { background-color: #ff9800; } /* ìƒˆë¡œìš´ ë²„íŠ¼ ìƒ‰ìƒ */
        #input-mode-button:hover { background-color: #fb8c00; }

        #status, #result {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            min-height: 20px;
        }

        #status { color: #3f51b5; }
        #result { color: #388e3c; background-color: #e8f5e9; }

        .row-indicator {
            grid-column: 1 / span 8;
            text-align: left;
            padding: 5px 0;
            font-weight: bold;
            color: #757575;
        }
        
        /* ì‚¬ìš©ì ì…ë ¥ í¼ ìŠ¤íƒ€ì¼ */
        #input-container {
            border: 2px solid #ff9800;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fff8e1;
            display: none; /* ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€ */
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 500px;
        }
        
        #input-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #input-container input[type="text"], #input-container input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        
        #submit-input {
            background-color: #4caf50;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ğŸ”€ ì‚¬ìš©ì ì •ì˜ ìë¦¬ ë°°ì¹˜ í”„ë¡œê·¸ë¨</h1>

    <div id="controls">
        <button id="input-mode-button" onclick="toggleInputMode()">âš™ï¸ ì…ë ¥ ëª¨ë“œ ì„¤ì •</button>
        <button id="random-button" onclick="shuffleAllSeats()" disabled>ğŸ² ì „ì²´ ìë¦¬ ëœë¤ ì¬ë°°ì¹˜</button>
        <button id="swap-button" onclick="toggleSwapMode()" disabled>ìë¦¬ êµí™˜ ëª¨ë“œ</button>
        <button id="reset-button" onclick="initializeSeating()">ì´ˆê¸°í™” ë° ë²ˆí˜¸ìˆœ ë°°ì¹˜</button>
    </div>
    
    <div id="input-container">
        <h2>ìë¦¬ ë²ˆí˜¸ ì„¤ì •</h2>
        <div>
            <label for="total-end-number">1ë²ˆë¶€í„° ëë²ˆí˜¸ê¹Œì§€: (ì˜ˆ: 30)</label>
            <input type="number" id="total-end-number" min="1" value="30">
        </div>
        <div>
            <label for="exclude-numbers">ì œì™¸í•  ë²ˆí˜¸ ì…ë ¥ (ì‰¼í‘œë¡œ êµ¬ë¶„): (ì˜ˆ: 12, 17)</label>
            <input type="text" id="exclude-numbers" placeholder="ì‰¼í‘œ(,)ë¡œ ë²ˆí˜¸ë¥¼ êµ¬ë¶„í•˜ì—¬ ì…ë ¥í•˜ì„¸ìš”">
        </div>
        <button id="submit-input" onclick="applyCustomSeating()">ì ìš© ë° ìë¦¬ ë°°ì¹˜</button>
    </div>

    <div id="status">ì„¤ì • ëª¨ë“œë¥¼ í†µí•´ ì¸ì›ìˆ˜ë¥¼ ë¨¼ì € ì„¤ì •í•´ì£¼ì„¸ìš”.</div>
    <div id="result"></div>

    <div id="seating-chart">
        </div>

    <script>
        // --- ì„¤ì • ë° ë³€ìˆ˜ ì„ ì–¸ ---

        // ìë¦¬ ë°°ì¹˜ ë ˆì´ì•„ì›ƒ ì„¤ì • (ê³ ì •ëœ ìë¦¬ ë°°ì¹˜ í˜•íƒœ)
        const TOTAL_ROWS = 5; 
        const SEATS_PER_ROW = [8, 8, 8, 8, 8]; // 5í–‰ ëª¨ë‘ 8ì¹¸
        const EMPTY_COLUMNS = [3, 6]; // 3ì—´ê³¼ 6ì—´ì€ ê³µì„ (ì´ 10ìë¦¬ ê³µì„)
        const MAX_SEATS = TOTAL_ROWS * SEATS_PER_ROW[0] - (TOTAL_ROWS * EMPTY_COLUMNS.length); // ìµœëŒ€ í•™ìƒ ìˆ˜: 30ëª…

        // ì‚¬ìš©ì ì…ë ¥ ë³€ìˆ˜ (ê¸°ë³¸ê°’ ì„¤ì •)
        let totalEndNumber = 30; // 1ë²ˆë¶€í„° ì´ ë²ˆí˜¸ê¹Œì§€ ë²ˆí˜¸ ìƒì„±
        let excludeNumbers = []; // ì œì™¸í•  ë²ˆí˜¸ ë¦¬ìŠ¤íŠ¸
        
        let allSeatNumbers = [];    // ìµœì¢…ì ìœ¼ë¡œ ë°°ì¹˜ë  ë²ˆí˜¸ (30ëª… ì´í•˜)
        let seatingMap = [];        // í˜„ì¬ ì¢Œì„ ë°°ì¹˜ë¥¼ ì €ì¥í•˜ëŠ” 2ì°¨ì› ë°°ì—´
        let swapMode = false;       
        let selectedSwapSeat = null;

        /**
         * ë°°ì—´ì˜ ìš”ì†Œë¥¼ ë¬´ì‘ìœ„ë¡œ ì„ëŠ” Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        /**
         * âš™ï¸ 'ì…ë ¥ ëª¨ë“œ ì„¤ì •' ë²„íŠ¼ í´ë¦­ ì‹œ ì…ë ¥ í¼ì„ í† ê¸€í•©ë‹ˆë‹¤.
         */
        function toggleInputMode() {
            const inputContainer = document.getElementById('input-container');
            const isVisible = inputContainer.style.display === 'flex';
            
            if (isVisible) {
                inputContainer.style.display = 'none';
                document.getElementById('input-mode-button').textContent = 'âš™ï¸ ì…ë ¥ ëª¨ë“œ ì„¤ì •';
            } else {
                inputContainer.style.display = 'flex';
                document.getElementById('input-mode-button').textContent = 'ì…ë ¥ ëª¨ë“œ ë‹«ê¸°';
            }
        }
        
        /**
         * ğŸ“ ì…ë ¥ëœ ê°’ì„ ê¸°ë°˜ìœ¼ë¡œ í•™ìƒ ë²ˆí˜¸ë¥¼ ìƒì„±í•˜ê³  ë°°ì¹˜í•©ë‹ˆë‹¤.
         */
        function applyCustomSeating() {
            const endNumberInput = document.getElementById('total-end-number');
            const excludeInput = document.getElementById('exclude-numbers');
            
            const newEndNumber = parseInt(endNumberInput.value);
            const newExcludeNumbers = excludeInput.value
                .split(',')
                .map(s => parseInt(s.trim()))
                .filter(n => !isNaN(n) && n > 0);
                
            // ìœ íš¨ì„± ê²€ì‚¬
            if (isNaN(newEndNumber) || newEndNumber < 1) {
                alert("ë ë²ˆí˜¸ë¥¼ 1 ì´ìƒì˜ ìˆ«ìë¡œ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }
            
            totalEndNumber = newEndNumber;
            excludeNumbers = newExcludeNumbers;
            
            // ë²ˆí˜¸ ìƒì„± ë° ë°°ì¹˜ ì‹¤í–‰
            generateSeatNumbers();
            
            // ì…ë ¥ ëª¨ë“œ ë‹«ê¸°
            toggleInputMode(); 
        }

        /**
         * ğŸ”¢ totalEndNumberì™€ excludeNumbersë¥¼ ê¸°ë°˜ìœ¼ë¡œ ìµœì¢… allSeatNumbersë¥¼ ìƒì„±í•©ë‹ˆë‹¤.
         */
        function generateSeatNumbers() {
            allSeatNumbers = [];
            for (let i = 1; i <= totalEndNumber; i++) {
                // ì œì™¸ ëª©ë¡ì— ì—†ìœ¼ë©´ ì¶”ê°€
                if (!excludeNumbers.includes(i)) {
                    allSeatNumbers.push(i);
                }
            }
            
            const currentStudentCount = allSeatNumbers.length;
            
            // ìë¦¬ ìˆ˜ ì´ˆê³¼ ê²€ì‚¬
            if (currentStudentCount > MAX_SEATS) {
                alert(`ìë¦¬ ìˆ˜ê°€ ${MAX_SEATS}ì„ì„ ì´ˆê³¼í–ˆìŠµë‹ˆë‹¤. í˜„ì¬ ì¸ì›: ${currentStudentCount}ëª…. ë ë²ˆí˜¸ë¥¼ ì¤„ì´ê±°ë‚˜ ì œì™¸ ë²ˆí˜¸ë¥¼ ëŠ˜ë ¤ì£¼ì„¸ìš”.`);
                // ê¸°ë³¸ê°’ìœ¼ë¡œ ì´ˆê¸°í™”
                totalEndNumber = MAX_SEATS;
                excludeNumbers = [];
                allSeatNumbers = Array.from({ length: MAX_SEATS }, (_, i) => i + 1);
            }
            
            // ìµœì¢… ë°°ì¹˜ ì‹¤í–‰
            assignSeatsToMap(allSeatNumbers);
            
            // UI ì—…ë°ì´íŠ¸ ë° ë²„íŠ¼ í™œì„±í™”
            document.getElementById('seating-chart').style.visibility = 'visible';
            document.getElementById('status').textContent = `âœ… ì„¤ì • ì™„ë£Œ. ì´ ${allSeatNumbers.length}ëª…ì˜ í•™ìƒì´ ë°°ì¹˜ë˜ì—ˆìŠµë‹ˆë‹¤.`;
            document.getElementById('random-button').disabled = false;
            document.getElementById('swap-button').disabled = false;
        }

        /**
         * í”„ë¡œê·¸ë¨ ì‹œì‘ ì‹œ ì‹¤í–‰ë˜ëŠ” ì´ˆê¸° í•¨ìˆ˜ (í˜„ì¬ëŠ” ì…ë ¥ ëª¨ë“œ ëŒ€ê¸° ìƒíƒœë¡œ ì„¤ì •)
         */
        function initializeSeating() {
            // ì´ˆê¸° í™”ë©´ì—ì„œëŠ” ìë¦¬ë¥¼ ìˆ¨ê¸°ê³  ì…ë ¥ ëª¨ë“œ ì„¤ì • ëŒ€ê¸°
            document.getElementById('seating-chart').style.visibility = 'hidden';
            document.getElementById('status').textContent = 'ì„¤ì • ëª¨ë“œë¥¼ í†µí•´ ì¸ì›ìˆ˜ë¥¼ ë¨¼ì € ì„¤ì •í•´ì£¼ì„¸ìš”.';
            document.getElementById('result').textContent = '';
            document.getElementById('random-button').disabled = true;
            document.getElementById('swap-button').disabled = true;
            
            swapMode = false;
            selectedSwapSeat = null;
            document.getElementById('swap-button').textContent = 'ìë¦¬ êµí™˜ ëª¨ë“œ';
            document.getElementById('swap-button').classList.remove('active');
            
            // ê¸°ë³¸ê°’ìœ¼ë¡œ 1ë²ˆë¶€í„° 30ë²ˆê¹Œì§€ ì„¤ì • (ì¬ì´ˆê¸°í™” ë²„íŠ¼ ëŒ€ë¹„)
            totalEndNumber = 30; 
            excludeNumbers = []; 
        }
        
        /**
         * ì£¼ì–´ì§„ ì¢Œì„ ë²ˆí˜¸ ë°°ì—´ì„ seatingMapì— ìˆœì„œëŒ€ë¡œ í• ë‹¹í•©ë‹ˆë‹¤.
         */
        function assignSeatsToMap(seatNumbers) {
            seatingMap = [];
            let seatIndex = 0;

            for (let r = 0; r < TOTAL_ROWS; r++) { 
                const row = [];
                const seatsInThisRow = SEATS_PER_ROW[r]; 

                for (let c = 0; c < seatsInThisRow; c++) { 
                    
                    // 3ì—´ê³¼ 6ì—´ì€ ê³µì„
                    if (EMPTY_COLUMNS.includes(c + 1)) {
                        row.push('EMPTY');
                    } else {
                        // í•™ìƒ ìë¦¬ì— ë²ˆí˜¸ë¥¼ í• ë‹¹
                        if (seatIndex < seatNumbers.length) {
                            row.push(seatNumbers[seatIndex++]);
                        } else {
                            // í•™ìƒ ìˆ˜ê°€ ì´ ìë¦¬ ìˆ˜ë³´ë‹¤ ì ì„ ê²½ìš°, ë‚¨ì€ ìë¦¬ëŠ” ë¹„ì›Œë‘¡ë‹ˆë‹¤.
                            row.push(null); 
                        }
                    }
                }
                seatingMap.push(row);
            }
            renderSeatingChart();
        }


        /**
         * seatingMap ë°°ì—´ì„ ê¸°ë°˜ìœ¼ë¡œ í™”ë©´ì— ì¢Œì„ì„ ê·¸ë¦½ë‹ˆë‹¤.
         */
        function renderSeatingChart() {
            const chartDiv = document.getElementById('seating-chart');
            chartDiv.innerHTML = '';
            
            for (let r = 0; r < TOTAL_ROWS; r++) { 
                
                const indicator = document.createElement('div');
                indicator.className = 'row-indicator';
                indicator.textContent = `ê°€ë¡œ ${r + 1}ë²ˆ ë¼ì¸`;
                chartDiv.appendChild(indicator);
                
                for (let c = 0; c < SEATS_PER_ROW[r]; c++) {
                    const seatValue = seatingMap[r][c];
                    const seatDiv = document.createElement('div');
                    
                    seatDiv.className = 'seat';
                    seatDiv.dataset.row = r;
                    seatDiv.dataset.col = c;
                    
                    if (seatValue === 'EMPTY' || seatValue === null) {
                        // ê³µì„ì´ê±°ë‚˜ í•™ìƒ ìˆ˜ê°€ ë¶€ì¡±í•´ì„œ ë¹„ì›Œì§„ ìë¦¬
                        seatDiv.textContent = seatValue === 'EMPTY' ? 'ê³µì„' : '';
                        seatDiv.classList.add('empty');
                    } else if (typeof seatValue === 'number') {
                        // í•™ìƒ ë²ˆí˜¸ê°€ í• ë‹¹ëœ ìë¦¬
                        seatDiv.textContent = seatValue;
                        seatDiv.addEventListener('click', handleSeatClick);
                    }
                    
                    chartDiv.appendChild(seatDiv);
                }
            }
        }

        /**
         * ìë¦¬ êµí™˜ ëª¨ë“œë¥¼ ì¼œê±°ë‚˜ ë•ë‹ˆë‹¤.
         */
        function toggleSwapMode() {
            if (document.getElementById('random-button').disabled) {
                 document.getElementById('status').textContent = 'ìë¦¬ ë°°ì¹˜ê°€ ë¨¼ì € ì™„ë£Œë˜ì–´ì•¼ êµí™˜í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.';
                 return;
            }
            // (ì´ì „ ì½”ë“œì™€ ë™ì¼í•œ ë¡œì§)
            swapMode = !swapMode;
            selectedSwapSeat = null; 
            
            const button = document.getElementById('swap-button');
            const statusDiv = document.getElementById('status');
            
            if (swapMode) {
                button.textContent = 'ìë¦¬ êµí™˜ ëª¨ë“œ (í™œì„±)';
                button.classList.add('active');
                statusDiv.textContent = 'ìë¦¬ êµí™˜ ëª¨ë“œ: ì²« ë²ˆì§¸ ìë¦¬ë¥¼ ì„ íƒí•˜ì„¸ìš”.';
            } else {
                button.textContent = 'ìë¦¬ êµí™˜ ëª¨ë“œ';
                button.classList.remove('active');
                statusDiv.textContent = 'êµí™˜ ëª¨ë“œê°€ ë¹„í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤.';
            }
            
            document.querySelectorAll('.seat').forEach(seat => {
                seat.classList.remove('selected-swap');
            });
        }

        /**
         * ì¢Œì„ í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬ (ìë¦¬ êµí™˜ ëª¨ë“œ ì‹œì—ë§Œ ë™ì‘)
         */
        function handleSeatClick(event) {
            if (!swapMode) return;
            // (ì´ì „ ì½”ë“œì™€ ë™ì¼í•œ ë¡œì§)
            
            const clickedSeatDiv = event.currentTarget;
            const r = parseInt(clickedSeatDiv.dataset.row);
            const c = parseInt(clickedSeatDiv.dataset.col);
            const statusDiv = document.getElementById('status');

            if (clickedSeatDiv.classList.contains('empty')) {
                statusDiv.textContent = 'ë¹„ì–´ìˆëŠ” ìë¦¬ëŠ” êµí™˜í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                return;
            }

            if (selectedSwapSeat === null) {
                selectedSwapSeat = { r, c, div: clickedSeatDiv };
                clickedSeatDiv.classList.add('selected-swap');
                statusDiv.textContent = `ì²« ë²ˆì§¸ ìë¦¬ (${seatingMap[r][c]}ë²ˆ) ì„ íƒë¨. ë‘ ë²ˆì§¸ ìë¦¬ë¥¼ ì„ íƒí•˜ì„¸ìš”.`;
            } else {
                const r2 = r;
                const c2 = c;
                const seatDiv2 = clickedSeatDiv;

                if (selectedSwapSeat.r === r2 && selectedSwapSeat.c === c2) {
                    selectedSwapSeat.div.classList.remove('selected-swap');
                    selectedSwapSeat = null;
                    statusDiv.textContent = 'ì„ íƒì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì„ íƒí•´ì£¼ì„¸ìš”.';
                    return;
                }
                
                [seatingMap[selectedSwapSeat.r][selectedSwapSeat.c], seatingMap[r2][c2]] = 
                [seatingMap[r2][c2], seatingMap[selectedSwapSeat.r][selectedSwapSeat.c]];

                selectedSwapSeat.div.textContent = seatingMap[selectedSwapSeat.r][selectedSwapSeat.c];
                seatDiv2.textContent = seatingMap[r2][c2];

                selectedSwapSeat.div.classList.remove('selected-swap');
                
                statusDiv.textContent = `ìë¦¬ ${seatingMap[r2][c2]}ë²ˆê³¼ ${seatingMap[selectedSwapSeat.r][selectedSwapSeat.c]}ë²ˆì´ êµí™˜ë˜ì—ˆìŠµë‹ˆë‹¤.`;
                
                selectedSwapSeat = null;
            }
        }
        
        /**
         * 3. ëª¨ë“  í•™ìƒì˜ ìë¦¬ë¥¼ í•œ ë²ˆì— ì„ì–´ì„œ ì¬ë°°ì¹˜í•˜ê³  ê¸´ì¥ê°ì„ ì—°ì¶œí•©ë‹ˆë‹¤.
         */
        function shuffleAllSeats() {
            // (ì´ì „ ì½”ë“œì™€ ë™ì¼í•œ ë¡œì§)
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const randomButton = document.getElementById('random-button');

            randomButton.disabled = true;
            statusDiv.textContent = 'ğŸ”€ ëª¨ë“  ìë¦¬ë¥¼ ì„ëŠ” ì¤‘ì…ë‹ˆë‹¤... ê¸´ì¥í•˜ì„¸ìš”!';
            resultDiv.textContent = '';
            
            document.querySelectorAll('.seat').forEach(seat => {
                if (!seat.classList.contains('empty') && seat.textContent !== '') {
                    seat.classList.add('shuffling');
                    seat.textContent = '?';
                }
            });
            
            const shuffledSeats = shuffleArray([...allSeatNumbers]); 

            setTimeout(() => {
                assignSeatsToMap(shuffledSeats);

                document.querySelectorAll('.seat').forEach(seat => {
                    seat.classList.remove('shuffling');
                });

                randomButton.disabled = false;
                statusDiv.textContent = 'âœ… ìƒˆë¡œìš´ ìë¦¬ ë°°ì¹˜ê°€ í™•ì •ë˜ì—ˆìŠµë‹ˆë‹¤!';
                resultDiv.textContent = 'ğŸ‰ ëª¨ë“  í•™ìƒì˜ ìë¦¬ê°€ ë¬´ì‘ìœ„ë¡œ ì¬ë°°ì¹˜ë˜ì—ˆìŠµë‹ˆë‹¤!';
            }, 2000); 
        }


        // í˜ì´ì§€ê°€ ë¡œë“œë˜ë©´ í”„ë¡œê·¸ë¨ ì‹œì‘
        document.addEventListener('DOMContentLoaded', initializeSeating);
        
    </script>

</body>
</html>
