<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 프로그램 (자리뽑기 호출)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e3f2fd;
        }

        #open-button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: #0d47a1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.1s;
        }

        #open-button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>다른 프로그램</h1>
    <p>아래 버튼을 눌러 자리뽑기 프로그램을 실행합니다.</p>

    <button id="open-button" onclick="openSeatingChart()">
        ▶️ 자리뽑기 프로그램 열기
    </button>

    <script>
        /**
         * 버튼을 눌러 자리뽑기 프로그램을 새 창으로 여는 함수입니다.
         * 파일명을 반드시 'SeatingChart.html'로 통일해야 합니다.
         */
        function openSeatingChart() {
            // ⭐ 중요: 이 URL을 자리뽑기 프로그램의 파일명(또는 주소)으로 변경해야 합니다.
            const seatingChartURL = 'SeatingChart.html'; 
            
            // 새 창/탭으로 자리뽑기 프로그램을 엽니다.
            // '_blank'는 새 창을 의미하며, 'width=850,height=700'은 창 크기를 지정합니다.
            window.open(seatingChartURL, '_blank', 'width=850,height=700');
        }
    </script>

</body>
</html>
